<div>
  <app-country-card
    [countryName]="titlePage"
    [totalEntries]="totalEntries"
    [totalMedals]="totalMedals"
    [totalAthletes]="totalAthletes">
  </app-country-card>

  <div class="chart-container wrapper-container">
    <div class="container">
      <canvas #countryChart></canvas>
      <h2>Medals and athletes over time</h2>
    </div>
  </div>

  <div class="center">
    <a routerLink="">Go back</a>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
